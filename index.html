<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-purple-800 mb-2">Your Tasks</h1>
            <p class="text-purple-600">Organize your day with ease</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Add Task Section -->
            <div class="p-4 border-b border-purple-100 bg-purple-50">
                <form id="task-form" class="flex flex-col sm:flex-row gap-2">
                    <input
                        type="text"
                        id="task-input"
                        placeholder="What needs to be done?"
                        class="flex-grow px-4 py-3 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                        autocomplete="off"
                        autofocus
                        aria-label="Task input"
                    >
                    <button
                        type="submit"
                        id="add-button"
                        class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-plus"></i>
                        <span class="sm:inline hidden">Add Task</span>
                    </button>
                </form>
            </div>

            <!-- Filters -->
            <div class="p-3 bg-purple-50 flex flex-wrap justify-between items-center gap-2">
                <div class="text-sm text-purple-700">
                    <span id="task-count">0</span> <span id="task-text">tasks</span>
                </div>
                <div class="flex gap-2">
                    <button data-filter="all" class="filter-btn active-filter px-3 py-1 text-xs bg-purple-600 text-white rounded-full">
                        All
                    </button>
                    <button data-filter="pending" class="filter-btn px-3 py-1 text-xs bg-white text-purple-700 rounded-full border border-purple-200">
                        Pending
                    </button>
                    <button data-filter="completed" class="filter-btn px-3 py-1 text-xs bg-white text-purple-700 rounded-full border border-purple-200">
                        Completed
                    </button>
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list" class="divide-y divide-purple-100">
                <!-- Empty State -->
                <div id="empty-state" class="p-8 text-center">
                    <div class="text-purple-400 mb-4">
                        <i class="fas fa-tasks text-5xl"></i>
                    </div>
                    <h3 class="text-lg text-purple-700 mb-1">No tasks yet</h3>
                    <p class="text-sm text-purple-500">Add your first task to get started</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-purple-500">
            <p>Tasks are saved in your browser. Works offline!</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-purple-800">Edit Task</h3>
                <button id="close-modal" class="text-purple-500 hover:text-purple-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input
                type="text"
                id="edit-input"
                class="w-full px-4 py-3 border border-purple-200 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            >
            <div class="flex justify-end gap-2">
                <button id="cancel-edit" class="px-4 py-2 border border-purple-200 text-purple-700 rounded-lg hover:bg-purple-50">
                    Cancel
                </button>
                <button id="save-edit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
